<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Was letzte Preis?{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    {% block links %}{% endblock %} <!--Links für Stylesheets und JS -->
</head>

<body>

<!-- Eckenbilder -->
<img src="{{ url_for('static', filename='img/spiderweb.png')}}" alt="Ecke oben links" class="corner-img corner-top-left">
<img src="{{ url_for('static', filename='img/spiderweb.png')}}" alt="Ecke oben rechts" class="corner-img corner-top-right">
<img src="{{ url_for('static', filename='img/spiderweb.png')}}" alt="Ecke unten links" class="corner-img corner-bottom-left">
<img src="{{ url_for('static', filename='img/spiderweb.png')}}" alt="Ecke unten rechts" class="corner-img corner-bottom-right">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i> Was letzte Preis?</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if userID %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fa-solid fa-right-to-bracket"></i> Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pinboard"><i class="fa-solid fa-bag-shopping"></i> Pinnwand</a>
                </li>
                {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pinboard"><i class="fa-solid fa-bag-shopping"></i> Pinnwand</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register"><i class="fa-solid fa-right-to-bracket"></i> Register</a>
                </li>
                <!--{% block navbar_extra %}{% endblock %}-->
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Page Background -->
<div class="page-bg">
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
</div>

<!-- Footer -->
<footer>
    <div class="social-icons mb-2">
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://tiktok.com"><i class="fab fa-tiktok"></i></a>
        <a href="https://twitter.com"><i class="fab fa-x-twitter"></i></a>
    </div>
    <small>&copy; 2025 WasLetztePreis.de – Die Pinnwand des Internets </small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
